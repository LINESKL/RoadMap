<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка силлабуса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Загрузка силлабуса</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="syllabus_file" class="form-label">Выберите файл силлабуса (DOCX)</label>
                <input type="file" class="form-control" id="syllabus_file" name="syllabus_file" accept=".docx">
            </div>
            <button type="submit" class="btn btn-primary">Загрузить и обработать</button>
            <a href="{% url 'view_db' %}" class="btn btn-secondary">Просмотреть базу данных</a>
        </form>
        {% if message %}
            <div class="alert alert-success mt-3">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
